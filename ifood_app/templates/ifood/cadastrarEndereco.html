{% extends "ifood/layout.html" %}
{% block title %}
Cadastre o endereço do pedido
{% endblock %}
{% block content %}
<h3>Endereço da entrega</h3>
<br>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="POST" class="cadastrarEndereco-form" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Cadastre o endereço para entrega:</p>
    <br>
    <label>Rua:</label> <input type="text" id="rua" name="rua"> <br><br>
    <label>Bairro:</label> <input type="text" id="bairro" name="bairro"> <br><br>
    <label>Número:</label> <input type="text" id="numero" name="numero"> <br><br>
    <label>Complemento:</label> <input type="text" id="complemento" name="complemento"> <br><br>
    <label>CEP:</label> <input type="text" id="cep" name="cep"> <br><br>
    <!-- <label>Cidade:</label> <input type="text" id="cidade" name="cidade"> <br><br>
    <label>Estado:</label> <input type="text" id="estado" name="estado"> <br><br> -->
    <br><br>
    <!-- <a href="{% url 'fazerPedido' %}" class="navbar-item">Próximo</a> -->
    <button type="submit" class="save btn btn-default">Cadastrar Endereco</button>
</form>
{% endblock %}
