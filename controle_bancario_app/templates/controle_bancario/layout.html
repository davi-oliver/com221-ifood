<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'controle_bancario/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'abrirConta' %}" class="navbar-item">Abrir Conta</a>
    <a href="{% url 'emitirExtrato' %}" class="navbar-item">Emitir Extrato</a>
    <a href="{% url 'emitirSaldo' %}" class="navbar-item">Emitir Saldo</a>
    <a href="{% url 'realizarDeposito' %}" class="navbar-item">Realizar Depósito</a>
    <a href="{% url 'realizarSaque' %}" class="navbar-item">Realizar Saque</a>
    <a href="{% url 'encerrarConta' %}" class="navbar-item">Encerrar Conta</a>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>© 2022</p>
    </footer>
</div>
</body>
</html>
